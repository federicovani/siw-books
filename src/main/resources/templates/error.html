<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwBooks</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- Aggiorna al percorso corretto -->
</head>
<body>

<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            <a th:if="${isAdmin}" th:href="@{'/'}" th:text="'SiwBooks - Admin'"></a>
            <a th:if="${!isAdmin}" th:href="@{'/'}" th:text="'SiwBooks'"></a>
        </div>
        <ul class="navbar-menu">
            <li class="navbar-item"><a th:href="@{'/libro'}">Libri</a></li>
            <li class="navbar-item"><a th:href="@{'/autore'}">Autori</a></li>
            <li class="navbar-item">
                <a th:if="${isAnonymous}" th:href="'/login'" th:text="'Login'"></a>
                <a th:if="${!isAnonymous}" th:href="'/logout'" th:text="${username} + ' - Logout'"></a>
            </li>
        </ul>
    </div>
</nav>

<header>
    <h1>Ops, qualcosa Ã¨ andato storto!</h1>
</header>
<section id="libri">
    <div>
        <h2>Non siamo riusciti a completare la tua richiesta.</h2>
        <div id="add-recensione">
            <a th:href="@{'/'}"
               style="
                           display: inline-block;
                           padding: 10px 15px;
                           text-decoration: none;
                           background-color: #007bff;
                           color: #ffffff;
                           font-size: 20px;
                           border-radius: 5px;
                           font-family: Arial, sans-serif;
                           border: none;
                           cursor: pointer;
                           transition: background-color 0.3s ease, transform 0.2s ease;"
               onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';"
               onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';">
                Ritorna alla Home
            </a>
        </div>
    </div>

</section>
</body>
</html>
